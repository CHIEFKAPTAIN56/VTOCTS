
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Footer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-ZOu7yKb7aMZ9YPn+TcROanfTwqAM5tt9N5GoWd5WbLk9wGqxU9qvEnz6bqMkZuHbDVi0bxh4tQaFmdpx6efOg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
      padding: 20px 0;
      color: black;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .vocats-icon {
      display: flex;
      align-items: center;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .vocats-icon i {
      margin-right: 5px;
    }

    .right-section ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .right-section li {
      margin-right: 20px;
    }

    .right-section a {
      color: black;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .right-section a:hover {
      opacity: 0.8;
    }

    @media screen and (max-width: 600px) {
      .footer-container {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <main>
    <!-- Your website content goes here -->
  </main>
  <footer>
    <div class="footer-container">
      <div class="vocats-icon">
        <i class="fas fa-globe"></i> VOCTS &copy; 2023
      </div>
      <div class="right-section">
        <ul>
          <li><a href="#">Privacy &amp; Legal</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="#">Recalls</a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
